<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Table-->
    <table border="10">   <!--Border se hm Table ka border de sakte hai.-->
        <thead style="color:red;">
        <tr>
            <th>Column 1</th>  <!--table ka headin dene ke liye <th> use karte hai.-->
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
        </thead>
        <tbody style="color:greenyellow;">
        <tr>   <!--ye hamara Row hai.-->
            <td>data 1 </td>  <!--Ye hamara column hai.-->
            <td>data 2 </td>
            <td>data 3 </td>
            <td>data 4 </td>
        </tr>
        <tr>
            <td>data 5 </td>
            <td>data 6 </td>
            <td>data 7 </td>
            <td>data 8 </td>
        </tr>
        <tr>
            <td>data 9 </td>
            <td>data 10 </td>
            <td>data 11</td>
            <td>data 12</td>
        </tr>
        </tbody>
        <tfoot style="color:red;">
            <tr>
                <th>Column 1</th>  <!--table ka headin dene ke liye <th> use karte hai.-->
                <th>Column 2</th>
                <th>Column 3</th>
                <th>Column 4</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
